<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main-login">
    <section class="main-register"> 
      <div class="main-register-flex">
        <p class="login-pagragh fiber">Fiber</p>
        <h1 class="title-login-create">Create your Fiber account</h1>
        <div class="register-name">
          <label for="name">Your name</label><br>
          <input class="resgisters-inputs" type="text" id="name" placeholder="Jhon Doe">
          </div>
          <div class="register-mail">
            <label for="mail">E-mail</label><br>
            <input class="resgisters-inputs" type="text" id="mail" placeholder="jhon@example.com">
          </div>
          <div class="register-password">
            <label for="password">Password</label><br>
            <input class="resgisters-inputs" type="text" id="password" placeholder="At least 8 characters"> 
            <img class="input-img" src="/Fiber Starter Files/Assets/hide password.svg" alt="eye-for-password">
          </div>
          <div class="terms_and_condition"> 
            <input type="checkbox">
            <label class="checkbox-text">By creating an account on Fiber, you agree to the <a href="#">Terms&Condition</a></label>
          </div>
          <a href="/web.html"><button class="button">Create Fiber Account</button></a>
          <p class="button-text">Already have an account? <a href="/">Sing in</a></p>
        </div>
        </div>
      </section> 
  
      <section class="main-carousel">
        <div class="main-carousel-flex">
          <ul class="slider">
              <img id="slide1" src="/Fiber Starter Files/Assets/Sign Up Image.png" alt="">
      
            
              <img id="slide2" src="/Fiber Starter Files/Assets/carrusel2.jpeg" alt="">
          
           
              <img id="slide3" src="/Fiber Starter Files/Assets/carrusel3.jpeg" alt="">
          
           
              <img id="slide4" src="/Fiber Starter Files/Assets/carrusel4.jpg" alt="">
           
          </ul>
          <ul class="menu">
            <li>
              <a href="#slide1"></a>
            </li>
            <li>
              <a href="#slide2"></a>
            </li>
            <li>
              <a href="#slide3"></a>
            </li>
            <li>
              <a href="#slide4"></a>
            </li>
          </ul>
        </div>
      </section> 
    </section>
  </section>

</body>
</html>
